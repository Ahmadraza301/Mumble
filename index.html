<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mumble - Real-time Video Chat</title>
    <meta name="description" content="A modern, real-time video chat application built with Agora SDK">
    <meta name="keywords" content="video chat, real-time, communication, agora, webrtc">
    <meta name="author" content="Ahmadraza301">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./images/logo.png">
    <link rel="shortcut icon" href="./images/logo.png">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ahmadraza301.github.io/Mumble2-/">
    <meta property="og:title" content="Mumble - Real-time Video Chat">
    <meta property="og:description" content="A modern, real-time video chat application built with Agora SDK">
    <meta property="og:image" content="./images/logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://ahmadraza301.github.io/Mumble2-/">
    <meta property="twitter:title" content="Mumble - Real-time Video Chat">
    <meta property="twitter:description" content="A modern, real-time video chat application built with Agora SDK">
    <meta property="twitter:image" content="./images/logo.png">
    
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css">
    <style>
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .loading-text {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .loading-subtext {
            font-size: 16px;
            opacity: 0.8;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="./images/logo.png" alt="Mumble Logo" class="logo">
        <div class="loading-text">Welcome to Mumble</div>
        <div class="loading-subtext">Real-time Video Chat</div>
        <div class="spinner"></div>
    </div>

    <script>
        // Redirect to lobby after a short delay
        setTimeout(() => {
            window.location.href = 'lobby.html';
        }, 2000);
        
        // Also redirect immediately if user clicks anywhere
        document.addEventListener('click', () => {
            window.location.href = 'lobby.html';
        });
    </script>
</body>
</html>
